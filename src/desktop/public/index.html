<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00B8A2" />
    <meta
      name="description"
      content="TKO Toy Co Loyalty Program Desktop Application"
    />
    <title>TKO Loyalty</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        background-color: transparent;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background-color: transparent;
      }
      
      /* Make window draggable from header */
      .draggable {
        -webkit-app-region: drag;
      }
      
      /* But allow clicks on buttons and inputs */
      .draggable button,
      .draggable input,
      .draggable a,
      .non-draggable {
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- The compiled JavaScript will be injected here by Electron -->
  </body>
</html>
